name: CI
on:
  workflow_dispatch:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_INCREMENTAL: 0
  CARGO_TERM_COLOR: always
  RUST_TOOLCHAIN_VERSION: "1.88"

jobs:
  format:
    name: Formatting
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1.13.0
        with:
          toolchain: ${{RUST_TOOLCHAIN_VERSION}}
          components: rustfmt
      - name: Rustfmt Check
        uses: actions-rust-lang/rustfmt@v1.1.1

  clippy:
    name: Clippy
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1.13.0
        with:
          toolchain: ${{RUST_TOOLCHAIN_VERSION}}
          components: clippy
      - name: Setup Rust cache
        uses: Swatinem/rust-cache@v2
      - name: Cargo clippy
        run: cargo lint

  test:
    name: Test (${{ matrix.os }})
    needs: [ format, clippy ]
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - { os: ubuntu-24.04 }
          - { os: ubuntu-24.04-arm }
          - { os: macos-15 }
          - { os: macos-15-large }
          - { os: windows-2025 }
    env:
      RUSTFLAGS: -D warnings
    steps:
      - name: Install mold
        uses: rui314/setup-mold@v1
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1.13.0
        with:
          toolchain: ${{RUST_TOOLCHAIN_VERSION}}
      - name: Setup Rust cache
        uses: Swatinem/rust-cache@v2
      - name: Build
        run: cargo build --verbose
      - name: Run tests
        run: cargo test --verbose
